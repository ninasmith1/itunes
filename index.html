<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes Searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>iTunes Searcher</h1>
<div class="title">Artist name:</div>
<input type="text" id="searchTerm" placeholder="Artist...">
<br>
<div class="title">Number of results:</div>
<select id="number">
    <option>10</option>
    <option>25</option>
    <option>50</option>
</select>
<br>
<button id="button" class="w3-btn w3-blue w3-round">Search</button>
<div id="results"></div>
</body>
</html>
